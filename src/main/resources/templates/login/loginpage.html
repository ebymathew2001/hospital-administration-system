<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" th:href="@{/login/css/style.css}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Sign In</h3>
						<form th:action="@{/login}" class="login-form" method="post">
		      		<div class="form-group">
		      			<input type="text" name="email" class="form-control rounded-left" placeholder="email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password</a>
								</div>
	            </div>
							<div class="text-center mt-3">
								<p>Don't have account? <a th:href="@{/registration}">Sign Up</a></p>
							</div>
	             </form>
						<div th:if="${param.error}" class="alert alert-danger text-center">
							Invalid username or password.
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/login/js/jquery.min.js}"></script>
    <script th:src="@{/login/js/popper.js}"></script>
    <script th:src="@{/login/js/bootstrap.min.js}"></script>
    <script th:src="@{/login/js/main.js}"></script>


	</body>
</html>
