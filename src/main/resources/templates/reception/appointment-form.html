<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/reception-header :: header}"></div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow-lg" style="max-width: 500px; margin: auto;">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">Book Appointment</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/reception/appointment-booking}" method="post" th:object="${appointment}">
                        <!-- Department Selection -->
                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" th:field="*{department.departmentId}" required>
                                <option value="">Select a department</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.departmentId}"
                                        th:text="${dept.departmentName}">Department</option>
                            </select>
                        </div>

                        <!-- Doctor Selection -->
                        <div class="mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" th:field="*{doctor.userId}" required>
                                <option value="">Select a doctor</option>
                                <option th:each="doc : ${doctors}"
                                        th:value="${doc.userId}"
                                        th:text="${doc.name}">Doctor</option>
                            </select>
                        </div>

                        <!-- Date Selection -->
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" th:field="*{date}" class="form-control" required>
                        </div>


                        <!-- Time Selection -->


                        <!-- Hidden Patient Field -->
                        <input type="hidden" th:field="*{patient.patientId}" />

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success">Book Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
