<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Department List</title>
  <!-- âœ… Bootstrap CSS (Ensure Bootstrap is linked) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* âœ… Custom Styling */
    .table-container {
      max-width: 900px;
      margin: auto;
    }
    .btn-sm {
      margin-right: 5px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Department List</h2>

  <!-- âœ… Success Message -->
  <div th:if="${message}" class="alert alert-success text-center">
    <p th:text="${message}" class="mb-0"></p>
  </div>

  <!-- âœ… error message -->
  <div th:if="${error}" class="alert alert-success text-center">
    <p th:text="${error}" class="mb-0"></p>
  </div>

  <!-- âœ… Add Department Button -->
  <div class="text-end mb-3">
    <a th:href="@{/department-form}" class="btn btn-success">
      â• Add Department
    </a>
  </div>

  <!-- âœ… Table -->
  <div class="table-container">
    <table class="table table-hover table-bordered shadow-sm bg-white">
      <thead class="table-dark text-center">
      <tr>
        <th>ID</th>
        <th>Department Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody class="text-center">
      <tr th:each="department : ${departments}">
        <td th:text="${department.departmentId}"></td>
        <td th:text="${department.departmentName}"></td>
        <td>
          <a th:href="@{/department/edit/{departmentId}(departmentId=${department.departmentId})}" class="btn btn-warning btn-sm">âœï¸ Edit</a>
        </td>
        <td>
          <form th:action="@{/department/delete/{departmentId}(departmentId=${department.departmentId})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this department?')">ğŸ—‘ï¸ Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
