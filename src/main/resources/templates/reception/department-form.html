<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">
                        <span th:if="${department.departmentId== null}">Create Department</span>
                        <span th:if="${department.departmentId != null}">Edit Department</span>
                    </h4>
                </div>
                <div class="card-body">



                    <form th:action="@{/reception/department-form}" method="post" th:object="${department}" th:if="${department.departmentId == null}">

                        <div class="mb-3">
                            <label for="departmentName" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="departmentName" th:field="*{departmentName}" placeholder="Enter department name" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/reception/department-view}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Save Department</button>
                        </div>
                        <div class="text-center mt-3">
                            <a th:href="@{/reception/department-view}" class="btn btn-success">
                                ➕ View Departments
                            </a>
                        </div>
                    </form>
                    <form th:action="@{/reception/department/save}" method="post" th:object="${department}" th:if="${department.departmentId != null}">
                        <input type="hidden" th:field="*{departmentId}"/> <!-- Hidden field for department ID -->
                        <div class="mb-3">
                            <label for="edit-departmentName" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="edit-departmentName" th:field="*{departmentName}" placeholder="Enter department name" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/reception/departments}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-success">Update Department</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${message}" class="alert alert-success mx-auto w-75 mt-3 p-3">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="alert alert-success mx-auto w-75 mt-3 p-3">
    <p th:text="${error}"></p>
</div>


</body>
</html>
