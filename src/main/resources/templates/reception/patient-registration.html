<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card shadow-lg" style="max-width: 500px; margin: auto;">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Patient Registration</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/reception/patient-registration}" method="post" th:object="${patient}" class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile</label>
                            <input type="text" th:field="*{mobile}" class="form-control" pattern="[0-9]{10}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea th:field="*{address}" class="form-control" rows="3" required></textarea>
                        </div>


                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
