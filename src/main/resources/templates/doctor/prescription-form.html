<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prescription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Write Prescription</h2>
  <form th:action="@{/doctor/prescription-submit}" method="post" th:object="${prescription}">
    <input type="hidden" th:field="*{appointment.id}" />
    <input type="hidden" th:field="*{patient.id}" />
    <input type="hidden" th:field="*{doctor.id}" />

    <div class="mb-3">
      <label>Patient Name:</label>
      <input type="text" class="form-control" th:value="*{patient.name}" readonly>
      <!-- or use: th:value="${prescription.patient.fullName}" -->
    </div>

    <div class="mb-3">
      <label>Notes:</label>
      <textarea class="form-control" th:field="*{notes}" required></textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Prescription</button>
  </form>
</div>
</body>
</html>
