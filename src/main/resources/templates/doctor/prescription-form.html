<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prescription Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Prescription Form</h2>
  <form th:action="@{/doctor/prescription-submit}" method="post" th:object="${prescription}">

    <!-- Hidden fields -->
    <input type="hidden" th:field="*{appointment.id}" />
    <input type="hidden" th:field="*{patient.id}" />
    <input type="hidden" th:field="*{doctor.userId}" />


    <!-- Patient name -->
    <div class="mb-3">
      <label for="patientName" class="form-label">Patient Name</label>
      <input type="text" id="patientName" class="form-control"
             th:value="${prescription.patient.name}" readonly />
    </div>

    <!-- Doctor name -->
    <div class="mb-3">
      <label for="doctorName" class="form-label">Doctor</label>
      <input type="text" id="doctorName" class="form-control"
             th:value="${prescription.doctor.name}" readonly />
    </div>

    <!-- Notes -->
    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea id="notes" class="form-control" th:field="*{notes}" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Prescription</button>
  </form>
</div>
</body>
</html>
