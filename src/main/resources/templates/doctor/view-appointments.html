<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor - My Appointments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Doctor - My Appointments</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Patient Name</th>
      <th>Date</th>
      <th>Status</th>
      <th>Actions</th>
      <th>Update Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${appointments}">
      <td th:text="${appointment.patient.name}">Patient Name</td>
      <td th:text="${appointment.date}">2025-04-09</td>
      <td th:text="${appointment.status}">PENDING</td>
      <td>
        <a th:href="@{/doctor/prescription-form/{id}(id=${appointment.id})}" class="btn btn-primary btn-sm mb-1">Add Prescription</a>
      </td>
      <td>
        <span th:if="${appointment.status.name() == 'COMPLETED'}" class="text-muted">âœ“ Completed</span>

        <!-- Mark as Completed (Case-insensitive check) -->
        <form th:action="@{/doctor/appointment/complete}" method="post"
              th:if="${#strings.toLowerCase(appointment.status) == 'pending'}" style="display:inline;">
          <input type="hidden" name="appointmentId" th:value="${appointment.id}" />


          <button type="submit" class="btn btn-success btn-sm">Mark as Completed</button>
        </form>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
