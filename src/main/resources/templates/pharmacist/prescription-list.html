<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prescription List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Prescription List</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Patient</th>
      <th>Doctor</th>
      <th>Department</th>
      <th>Status</th>
      <th>Created At</th>
      <th>Notes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prescription : ${prescriptions}">
      <td th:text="${prescription.patient.name}">Patient Name</td>
      <td th:text="${prescription.doctor.name}">Doctor Name</td>
      <td th:text="${prescription.doctor.department.departmentName}">Department</td>
      <td th:text="${prescription.status}">Status</td>
      <td th:text="${#dates.format(prescription.createdAt, 'dd-MM-yyyy HH:mm')}">Time</td>
      <td th:text="${prescription.notes}">Notes</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
